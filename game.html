<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <title>The Game</title>
</head>

<body>
    <div class="largeContainer">
        <div id="app">
            <div>
                <h1>The Game</h1>
                <div class="login">
                    <button @click="openLogin" v-if="!loggedIn">Log In</button>
                    <div v-if="loggedIn">
                        <p :username="username">Welcome, {{ username }}</p>
                        <button @click="logOut">Log Out</button>
                    </div>
                </div>
            </div>
            <div class="info">
                <div :time="time" style="margin-bottom: 2rem">
                    <span class="label">Time:</span>
                    <span class="value">{{ time }} </span>
                </div>
                <div style="margin-bottom: 2rem" :turns="turns">
                    <span class="label">Turns:</span>
                    <span class="value">{{ turns }}</span>
                </div>
            </div>

            <div id="cover" v-show="showLogin"></div>

            <div class="grandWrapper" v-show="showLogin">
                <div class="container">
                    <div class="upper">
                        <h1 id="loginTitle">Please sign in<button @click="closeLogin" class="closeLogin">&times</button></h1>
                        
                        <p id="loginWith">Log in with
                            <button id="usernameButton" @click="logInWithUsername()">Username</button>
                            <button id="emailButton" @click="logInWithEmail()">Email</button>
                        </p>
    
                        <div class="usernameEmail" id="usernameEmail" v-show="showLogin">
                            <label id="input" for="usernameEmailInput"></label>
                            <span id='topInput'>
                                <input type="text" id="usernameEmailInput" class="inputStyling" placeholder="Username" v-model="loginInput" v-if="loginType === 'username'">
                                <input type="text" id="usernameEmailInput" class="inputStyling" placeholder="Email" v-model="loginInput" v-if="loginType === 'email'">
                            </span> 
                            <p id="validity"></p>
                        </div>
    
                        <div class="password" id="passwordDiv" v-show="showLogin">
                            <input type="password" id="pw" class="inputStyling" placeholder="Password">
                        </div>
                        <div id="emailMessage" :emailMessage="emailMessage" v-show="showEmailMessage">{{ emailMessage }}</div>
                    </div>
    
                    <div class="lower">
                        <div class="submit" id="logInDiv" v-show="showLogin">
                            <button id="login" class="btn btn-primary" type='submit' value="Submit" @click="handleInput()">Log In</button>
                        </div>
                    </div>
                </div>
            </div>

            <card v-for="card in CardTypes"></card>
        </div>
    </div>
    
    <footer><a href="https://github.com/powerpufffs/CreativeProject3.git">https://github.com/powerpufffs/CreativeProject3.git</a></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="/game.js"></script>
</body>

</html>
